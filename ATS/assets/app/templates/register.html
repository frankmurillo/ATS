<div class="container-fluid">
    <div class="row">
        <div class="jumbotron">
            Registration
        </div>
    </div>
    <div class="row">
        <form class="form-login" role="form">
            <h2 class="form-login-heading">SIGN UP HERE</h2>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="registration.email" required autofocus />
            </div>
            <div class="form-group">

                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username" placeholder="Username" ng-model="registration.username" required />

                <label for="FirstName">FirstName</label>
                <input type="text" class="form-control" id="FirstName" placeholder="FirstName" ng-model="registration.firstName" required />

                <label for="LastName">LastName</label>
                <input type="text" class="form-control" id="LastName" placeholder="LastName" ng-model="registration.lastName" required />

                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="registration.password" required />

                <label for="confirmPassword">confirmPassword</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="registration.confirmPassword" required />
            </div>
            <button type="submit" class="btn btn-lg btn-info btn-block" ng-click="register()">Register</button>
            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>
        </form>
    </div>
</div>
