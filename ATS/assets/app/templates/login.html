<div class="container-fluid">
    <div class="row">
        <div class="jumbotron">
            Appraisal Tracking System
        </div>
    </div>
    <div class="row">
        <form class="form-login" role="form" name="login">
            <h2 class="form-login-heading">Login</h2>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control "id="email" placeholder="E-mail" ng-model="loginData.email" required autofocus />
             </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" ng-model="loginData.password" required />
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </form>
        <button type="button" class="btn btn-primary" ng-click="goToRegistrationPage()">Register</button>
    </div>
</div>
