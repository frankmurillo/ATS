<div class="container-fluid">
    <div class="row">
        <div class="jumbotron">
            Appraisal Tracking System
        </div>
    </div>
    <div class="row">
        <form class="form-login" role="form">
            <h2 class="form-login-heading">Login</h2>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control "id="email" placeholder="E-mail" data-ng-model="loginData.email" required autofocus />
             </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" data-ng-model="loginData.password" required />
            </div>
            <div role="button" class="btn btn-default" data-ng-click="login()">Login</div>
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </form>
        <a href="/register" role="button" class="btn btn-primary">Register</a>
    </div>
</div>
